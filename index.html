<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="dist/css/normalize.css">
    <title>Facebook</title>
</head>
<body>
    <div class="navbar">
        <div class="left_col">
            <div class="fb_logo icon"></div>
            <div class="search_icon icon"></div>
            <div class="second-more icon marginLeft"></div>
        </div>
        
        <div class="middle_col">
            <div class="home icon"></div>
            <div class="watch marginLeft icon"></div>
            <div class="marketplace marginLeft icon"></div>
            <div class="groups marginLeft icon"></div>
            <div class="gaming marginLeft icon"></div>
            <div class="more marginLeft icon"></div>
        </div>

        

        <div class="right_col">
            <div class="peti icon marginLeft"></div>
            <div class="account icon"></div>
            <div class="notifications icon marginLeft"></div>
            <div class="messages icon marginLeft"></div>
            <div class="plus icon marginLeft marginRight"></div>
            
        </div>
    </div>

    <div class="row">
        <div id="left-section" class="col">
            <div class="column">
                <div id="top-col" class="inside-col">
                    <div class="left-menu"></div>
                    <div class="left-menu"></div>
                    <div class="left-menu"></div>
                    <div class="left-menu"></div>
                    <div class="left-menu"></div>
                    <div class="left-menu"></div>
                </div>
                <h3>Your shortcuts</h3>
                <div id="bottom-col" class="inside-col">
                    <div class="left-groups"></div>
                    <div class="left-groups"></div>
                    <div class="left-groups"></div>
                    <div class="left-groups"></div>
                    <div class="left-groups"></div>
                    <div class="left-groups"></div>
                    <div class="left-groups"></div>
                </div>
            </div>
        </div>

        <div id="middle-section" class="col">
            <div class="storyes-row mid">
                <div class="story"></div>
                <div class="story"></div>
                <div class="story"></div>
                <div class="story"></div>
                <div class="story"></div>
                <div class="story last-story"></div>
            </div>
            
            <div class="newpost-row mid">
                <div class="whatsOnYourMind-section"></div>
                <div class="addphoto-section"></div>
            </div>
            
            <div class="rooms mid">
                <div class="create-room"></div>
                <div class="room-row">
                    <div class="room-friend"></div>
                    <div class="room-friend"></div>
                    <div class="room-friend"></div>
                    <div class="room-friend"></div>
                    <div class="room-friend"></div>
                    <div class="room-friend"></div>
                    <div class="room-friend"></div>
                    <div class="room-friend"></div>
                    <div class="room-friend"></div>
                    <div class="room-friend"></div>
                    <div class="room-friend last"></div>
                    <div class="room-friend last"></div>
                </div>
            </div>

            <div class="post mid">

            </div>
           
        </div>

        <div id="right-section" class="col">
            <div class="sponsors right-menu">
                <h3>Sponsored</h3>
                <div class="sponsor"></div>
                <div class="sponsor"></div>
            </div>

            <div class="requests right-menu">
               <h3>Friend request</h3> 
            </div>

            <div class="birthdays right-menu">
                <h3>Birthdays</h3>
            </div>

            <div class="contacts right-menu">
                <h3>Contacts</h3>
            </div>
        </div>
    </div>

</body>
</html>
